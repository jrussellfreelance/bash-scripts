version: '3.1'

services:

  wordpress:
    image: wordpress
    restart: always
    ports:
      - 8089:80
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: jrussell123
      WORDPRESS_DB_PASSWORD: jrussell456
      WORDPRESS_DB_NAME: jrusselldb
    volumes:
      - wordpress:/var/www/html

  db:
    image: mysql:5.7
    restart: always
    environment:
      MYSQL_DATABASE: jrusselldb
      MYSQL_USER: jrussell123
      MYSQL_PASSWORD: jrussell456
      MYSQL_RANDOM_ROOT_PASSWORD: '1'
    volumes:
      - db:/var/lib/mysql

volumes:
  wordpress:
  db:

